# This workflow will install Python dependencies, run tests, lint and rat with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.6, 3.7, 3.8]

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Checkout
      uses: actions/checkout@v2
    - name: Checkout SupportScripts
      uses: actions/checkout@v2
      with:
        repository: SpiNNakerManchester/SupportScripts
        path: support

    - name: Install pip, etc
      uses: ./support/actions/python-tools
    - name: Install Spinnaker Dependencies
      uses: ./support/actions/checkout-spinn-deps
      with:
        repositories: SpiNNUtils SpiNNMachine SpiNNMan
        install: true
    - name: Setup
      uses: ./support/actions/run-setup
    - name: Extra setup
      run: pip install -r requirements-doc.txt

    - name: Test with pytest and coverage
      if: matrix.python-version == 3.6
      run: |
        py.test tests/ --cov spalloc_server --durations=10
    - name: Test with pytest
      if: matrix.python-version != 3.6
      run: |
        py.test tests/ --durations=10
    - name: Run coveralls and report coverage
      if: matrix.python-version == 3.6
      env:
        COVERALLS_SERVICE_NAME: 'GitHub CI'
        COVERALLS_REPO_TOKEN : ${{ secrets.COVERALLS_REPO_TOKEN }}
        NODE_COVERALLS_DEBUG: 1
      run: coveralls

    - name: Lint with flake8
      run: flake8 spalloc_server tests
    - name: Lint with pylint
      uses: ./support/actions/pylint
      with: 
        package: spalloc_server

    - name: Run rat copyright enforcement
      if: matrix.python-version == 3.6
      uses: ./support/actions/check-copyrights
    - name: Build documentation with sphinx
      if: matrix.python-version == 3.6
      uses: ./support/actions/sphinx
      with:
        directory: docs/source
